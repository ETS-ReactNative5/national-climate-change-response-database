name: deployment@stable

on:
  push:
    branches:
      - stable

jobs:

  source-code:
    runs-on: nccrd.saeon.ac.za
    steps:
      - uses: actions/checkout@v2
        with:
          ref: stable  

  deploy:
    needs: [source-code]
    runs-on: nccrd.saeon.ac.za
    steps:
      - name: Deploy services
        run: >-
          NCCRD_API_RESET_SCHEMA=true
          SAEON_AUTH_CLIENT_SECRET="${{ secrets.SAEON_AUTH_CLIENT_SECRET}}"
          NCCRD_HOSTNAME="https://nccrd.saeon.ac.za"
          /usr/local/bin/docker-compose --env-file docker-compose.env up -d --force-recreate --build

  pkg-releases:
    needs: [source-code]
    runs-on: nccrd.saeon.ac.za
    
    steps:
      - name: Build binaries
        run: |
          docker image build -t nccrd-binaries -f pkg.Dockerfile .

      - name: Get binaries
        run: |
          docker cp $(docker create --rm nccrd-binaries):/app/binaries/ ./
      
      - name: Publish binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/nccrd-linux
            binaries/nccrd-macos
            binaries/nccrd-win.exe
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_NCCRD_RELEASES }}

      - name: Clean up
        run: |
          docker image rm nccrd-binaries
          rm -rf binaries
